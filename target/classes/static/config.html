<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>EnergyConsumptionManager - Configuração</title>
</head>
<body>
    <h1>Configuração da Atividade</h1>
    <form onsubmit="guardarConfiguracao(event)">
  
        <label>Período de análise:</label>
        <select name="periodo">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
        </select>
        <br><br>

        <label>
            <input type="checkbox" name="solar">
            Integração com painéis solares
        </label>
        <br><br>

        <label>
            <input type="checkbox" name="relatorio">
            Gerar relatório
        </label>
        <br><br>

        <button type="submit">Guardar configuração</button>
    </form>
    
    <script>
        function guardarConfiguracao(event) {
            event.preventDefault();
            alert("Configuração guardada (simulação).");
        }
    </script>
</body>
</html>
